<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: blueviolet;
            width: 1200px;
            height: 550px;
        }
        .body{
            height: 100%;
            width: 100%;
            /* background-color: #FAEB07; */
            margin-top: 40px;
        }

        .row {
            display: inline-block;
            margin-left: 400px; 
        }

        .col img{
            position: relative;
            top: 65px;
            border-radius: 25px;
            box-shadow: 0 0 5px 10px white;
        }

        .text-icon {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: white;
            width: 300px;
            margin-left: 15px;
            position: relative;
            bottom: 1px;
            border-radius: 0 0 25px 25px;
        }

        .align {
            display: block;
            justify-content: center;
            align-items: center;
            padding: 10px;
            
        }

        .icon {
            margin-left: 10px;
        }

        .icon4 {
            margin-left: 10px;
        }
    </style>


</head>
<div class="container">
    <div class="body">
        <div class="row">
            <div class="col">
                <img src="img.png.jpg" alt="girl">
            </div>
            <div class="text-icon">
                <div class="align">
                    <div class="icon">
                        <span class="icon1"><i class="fa fa-home" aria-hidden="true"></i></span>
                    </div>
                    <div class="text">
                        <span>Home</span>
                    </div>
                </div>
                <div class="align">
                    <div class="icon">
                        <span class="icon2"><i class="fa fa-briefcase" aria-hidden="true"></i></span>
                    </div>
                    <div class="text">
                        <span>Work</span>
                    </div>
                </div>
                <div class="align">
                    <div class="icon">
                        <span class="icon3"><i class="fa fa-th-large" aria-hidden="true"></i></span>
                    </div>
                    <div class="text">
                        <span>Blog</span>
                    </div>
                </div>
                <div class="align">
                    <div class="icon">
                        <span class="icon4"><i class="fa fa-users" aria-hidden="true"></i></span>
                    </div>
                    <div class="text">
                        <span>About Us</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
